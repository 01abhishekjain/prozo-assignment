<ion-popover-view class="signUp-popover">
    <ion-content>
        <ul class="list" style="padding-left: 20px;">
            <button class="button button-clear signUp-popoverItems" ng-repeat="city in cities" ng-click="setSelectedCity(city.name, city.id)">
                {{city.name}}
            </button>
        </ul>
    </ion-content>
</ion-popover-view>
